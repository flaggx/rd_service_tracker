# Hide version
server_tokens off;

# WebSocket upgrade handling
map $http_upgrade $connection_upgrade {
  default upgrade;
  ""      close;
}

# Basic compression for text assets
gzip on;
gzip_comp_level 5;
gzip_min_length 256;
gzip_types
  text/plain
  text/css
  text/javascript
  application/javascript
  application/json
  application/xml
  application/rss+xml
  image/svg+xml
  font/ttf
  font/otf
  application/font-woff
  application/vnd.ms-fontobject;

# Main server
server {
  listen 80;
  server_name _;

  # Root where built frontend assets are mounted by Compose
  root /usr/share/nginx/html;
  index index.html;

  # Cache hashed static assets aggressively
  location ~* \.(?:css|js|mjs|json|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|otf)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Proxy API to backend container
  location /api/ {
    proxy_http_version 1.1;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSockets support
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    proxy_pass http://backend:3001/;

    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;
  }

  # Proxy uploaded files to backend static server
  location /uploads/ {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://backend:3001/;
  }

  # SPA fallback: route all unknown paths to index.html
  location / {
    try_files $uri /index.html;
    expires -1;
    add_header Cache-Control "no-cache";
  }
}